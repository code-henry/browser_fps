<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wire Hook Test</title>
  <style>
    body { margin: 0; overflow: hidden; }
    /* ========= クロスヘア用スタイル ========= */
    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-left: -10px;  /* 幅の半分 */
      margin-top: -10px;   /* 高さの半分 */
      pointer-events: none; /* クリックを下層に透過 */
    }
    .crosshair:before, .crosshair:after {
      content: '';
      position: absolute;
      background: #000;
    }
    .crosshair:before {
      /* 横線 */
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      transform: translateY(-50%);
    }
    .crosshair:after {
      /* 縦線 */
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      transform: translateX(-50%);
    }
    /* ======================================== */

    /* Simple scope overlay (hidden by default) */
    #scopeOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      display: none;
      /* faint vignette to simulate scope */
      background: radial-gradient(circle at center, rgba(0,0,0,0) 30%, rgba(0,0,0,0.35) 60%, rgba(0,0,0,0.6) 80%);
    }
    /* HUD */
    #hud {
      position: fixed;
      top: 8px;
      left: 8px;
      color: #111;
      background: rgba(255,255,255,0.7);
      padding: 6px 8px;
      font: 12px/1.4 monospace;
      border-radius: 4px;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- クロスヘアを画面中央に表示 -->
  <div class="crosshair"></div>
  <!-- Right-click scope overlay target -->
  <div id="scopeOverlay"></div>
  <div id="hud"></div>

  <!-- 既存の main.js (モジュール) を読み込む -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
